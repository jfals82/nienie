<!-- Lenis Smooth Scroll — keep at very top -->
<script src="/files/lenis.min.js?v=12072521"></script>

<script>
  (() => {
    const DESKTOP_MQ = window.matchMedia("(min-width: 992px)");
    const PREFERS_REDUCED = window.matchMedia("(prefers-reduced-motion: reduce)");

    const IS_TOUCH_DEVICE = (
      "ontouchstart" in window ||
      navigator.maxTouchPoints > 0 ||
      navigator.msMaxTouchPoints > 0
    );

    const inEditor = (() => {
      try { return (typeof Webflow !== "undefined") && Webflow.env("editor"); } catch (e) { return false; }
    })();

    if (!DESKTOP_MQ.matches || PREFERS_REDUCED.matches || inEditor || IS_TOUCH_DEVICE) return;

    "use strict";

    const lenis = new Lenis({
      smoothWheel: true,
      smoothTouch: false,
      normalizeWheel: false,
      wheelMultiplier: 0.7,
      touchMultiplier: 2,
      infinite: false
    });
    window.lenis = lenis;

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    if (window.gsap && window.ScrollTrigger) {
      lenis.on("scroll", ScrollTrigger.update);

      ScrollTrigger.scrollerProxy(document.documentElement, {
        scrollTop(value) {
          if (arguments.length) {
            lenis.scrollTo(value, { immediate: true });
          } else {
            return lenis.scroll;
          }
        },
        getBoundingClientRect() {
          return { top: 0, left: 0, width: window.innerWidth, height: window.innerHeight };
        },
        // Ensure pinning works correctly
        pinType: document.body.style.transform ? "transform" : "fixed"
      });

      ScrollTrigger.addEventListener("refresh", () => {
        try { lenis.resize(); } catch (_) {}
      });

      // Kick things off
      ScrollTrigger.refresh();
    }

    const recalc = () => {
      try { lenis.resize(); } catch (_) {}
      try { if (window.ScrollTrigger) ScrollTrigger.refresh(true); } catch (_) {}
    };

    requestAnimationFrame(recalc);
    window.addEventListener("load", recalc, { once: true });

    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(recalc).catch(() => {});
    }

    if ("ResizeObserver" in window) {
      const ro = new ResizeObserver(() => recalc());
      ro.observe(document.documentElement);
      ro.observe(document.body);
    }

    const onLayoutChange = (() => {
      let rafId = 0, tId = 0;
      return function () {
        cancelAnimationFrame(rafId);
        clearTimeout(tId);
        rafId = requestAnimationFrame(() => {
          tId = setTimeout(recalc, 40);
        });
      };
    })();

    const LAYOUT_CONTAINERS = [ ".w-dropdown", ".w-tabs", ".w-tab-menu", ".w-tab-content" ];
    document.querySelectorAll(LAYOUT_CONTAINERS.join(",")).forEach((el) => {
      el.addEventListener("transitionend", onLayoutChange, { capture: true, passive: true });
      el.addEventListener("toggle", onLayoutChange, { capture: true });
    });

    const LAYOUT_TRIGGERS = [ ".w-dropdown-toggle", ".w-tab-link" ];
    document.querySelectorAll(LAYOUT_TRIGGERS.join(",")).forEach((btn) => {
      btn.addEventListener("click", () => setTimeout(onLayoutChange, 200));
    });

    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(onLayoutChange, 120);
    }, { passive: true });

    if (window.jQuery) {
      $("[data-lenis-start]").on("click", function () { lenis.start(); });
      $("[data-lenis-stop]").on("click", function () { lenis.stop(); });
      $("[data-lenis-toggle]").on("click", function () {
        $(this).toggleClass("stop-scroll");
        if ($(this).hasClass("stop-scroll")) lenis.stop(); else lenis.start();
      });
    }    
  })();
</script>

<script>

  });
}

<!-- Custom video lightbox to function inside components -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const lightboxThumbnails = document.querySelectorAll("[data-videobox='video']");

  lightboxThumbnails.forEach((thumbnail) => {
    thumbnail.addEventListener("click", () => {
      const lightboxRoot = thumbnail.closest(".nieuwe-stroom----library--video__lightbox");
      const lightboxWrapper = lightboxRoot.querySelector(".nieuwe-stroom----library--lightbox__wrapper");
      const video = lightboxWrapper.querySelector("video");
      const overlay = lightboxWrapper.querySelector(".nieuwe-stroom----library--lightbox__trigger");
      const closeBtn = lightboxWrapper.querySelector(".nieuwe-stroom----library--lightbox__close");

      // Prevent re-opening if already open
      if (lightboxWrapper.classList.contains("open")) return;

      // Open lightbox + play video
      lightboxWrapper.classList.add("open");
      video.currentTime = 0;
      video.volume = 1;
      video.play().catch(() => {});

      // Close function
      const closeLightbox = () => {
        video.pause();
        video.currentTime = 0;
        lightboxWrapper.classList.remove("open");
        overlay.removeEventListener("click", closeLightbox);
        closeBtn.removeEventListener("click", closeLightbox);
        document.removeEventListener("keydown", onKeyDown);
      };

      const onKeyDown = (e) => {
        if (e.key === "Escape") closeLightbox();
      };

      overlay.addEventListener("click", closeLightbox);
      closeBtn.addEventListener("click", closeLightbox);
      document.addEventListener("keydown", onKeyDown);
    });
  });
});
</script>

<!-- FAQ smooth open and close -->
<script>
document.querySelectorAll('details[class*="accordion"]').forEach((details, _, allDetails) => {
  const summary = details.querySelector('[class*="accordion__title"], summary');
  const content = details.querySelector('[class*="accordion__content"]');
  const icon = details.querySelector('[class*="accordion__icon"][class*="rotated"]');

  if (!summary || !content) return;

  if (!details.open) {
    gsap.set(content, { height: 0, overflow: 'hidden' });
    if (icon) gsap.set(icon, { rotate: 90 });
  } else {
    if (icon) gsap.set(icon, { rotate: 180 });
  }

  let tween = null;

  summary.addEventListener('click', (e) => {
    e.preventDefault();
    if (tween && tween.isActive()) return;

    const isOpen = details.open;

    allDetails.forEach((other) => {
      if (other !== details && other.open) {
        const otherContent = other.querySelector('[class*="accordion__content"]');
        const otherIcon = other.querySelector('[class*="accordion__icon"][class*="rotated"]');

        gsap.to(otherContent, {
          height: 0,
          duration: 0.35,
          ease: 'sine.inOut',
          onComplete: () => other.removeAttribute('open'),
        });

        if (otherIcon) {
          gsap.to(otherIcon, {
            rotate: 270,
            duration: 0.35,
            ease: 'sine.inOut',
            onComplete: () => gsap.set(otherIcon, { rotate: 90 }),
          });
        }
      }
    });

    if (isOpen) {
      tween = gsap.to(content, {
        height: 0,
        duration: 0.35,
        ease: 'sine.inOut',
        onStart: () => details.setAttribute('closing', ''),
        onComplete: () => {
          details.removeAttribute('closing');
          details.removeAttribute('open');
        },
      });

      if (icon) {
        gsap.to(icon, {
          rotate: 270,
          duration: 0.35,
          ease: 'sine.inOut',
          onComplete: () => gsap.set(icon, { rotate: 90 }),
        });
      }

    } else {
      details.setAttribute('open', '');
      tween = gsap.fromTo(
        content,
        { height: 0, overflow: 'hidden' },
        {
          height: 'auto',
          duration: 0.35,
          ease: 'sine.inOut',
          clearProps: 'height',
        }
      );

      if (icon) {
        gsap.to(icon, {
          rotate: 180,
          duration: 0.35,
          ease: 'sine.inOut',
        });
      }
    }
  });
});
</script>

<!-- Logo ticker animation -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const firstTicker = document.querySelector('[class*="logo-ticker"]:not([class*="__"])');
  if (!firstTicker) return;

  const row = firstTicker.querySelector('[class*="logo-ticker__row"]');
  if (!row) return;

  const items = row.querySelectorAll('.w-dyn-item').length;
  const duration = items * 2; // 2s per logo

  gsap.to('[class*="logo-ticker"]:not([class*="__"])', {
    xPercent: -100,
    ease: "none",
    duration: duration,
    repeat: -1
  });
});
</script></body></html>
